
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="">
        <h1>PAYMENT DETAIL</h1>
        <h3>Personal details</h3>
        <p>Name: <input type="text" name="name" id="unique" ></p>
        <fieldset>
            <h4>Sex</h4>
        <p>male: <input type="radio" name="gender" id="gender"> female:  <input type="radio" name="gender" id="gender"></p>
    </fieldset>
    <p>email: <input type="email" name="email_address" id="email"> </p>
    <p>DOB : <input type="date" name="date" id="calender">
    <p>Address: <textarea name="address" id="location" cols="76" rows="15"></textarea>
    <p>Salary: <input type="number" name="income" id="salary"></p>
    <h2> transaction details</h2>
     <h5>mode of payment :
      <select name="card_type" id="card">
        <option value="">--select an option</option> 
        <option value="debit card">debit card</option>
        <option value="credit card">credit card</option>
        <option value="net banking">net banking</option>
      </select>
    </h5>
    </form>
</body>
</html>
